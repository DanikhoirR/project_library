<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labirin Kata</title>
    <!--  BOOTSRAP CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--  BOOTSRAP CSS  -->

    <!--  CUSTOM CSS  -->
    <link rel="stylesheet" href="../css/main.css" />
    <!--  CUSTOM CSS  -->
  </head>

  <body>
    <main class="">
      <section
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="row border rounded-5 p-3 bg-white shadow box-area p-5">
          <!--   IMAGE   -->
          <div
            class="col-md-6 side-image d-flex justify-content-center align-items-center flex-column left-box"
          >
            <div class="feutured-img mb-3">
              <img
                src="../img/login.jpeg"
                class="img-fluid"
                alt="Picture"
                style="width: 450px"
              />
            </div>
          </div>
          <!--   IMAGE   -->

          <!--   FORM   -->
          <div
            class="col-md-6 d-flex justify-content-center align-items-center flex-column right-box"
          >
            <h3 class="mb-3">Daftar akun Labirin</h3>
            <div class="row align-items-center" style="width: 100%">
              <form>
                <div
                  class="col-md-3 d-flex justify-content-between gap-3"
                  style="width: 100%"
                >
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="inputFirstName"
                      aria-describedby="inputFirstName"
                      placeholder="Nama depan"
                      style="height: 50px"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="inputFirstName"
                      aria-describedby="inputFirstName"
                      placeholder="Nama Bekakang"
                      style="height: 50px"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control rounded-3"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                    style="height: 50px"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control rounded-3"
                    id="exampleInputPassword1"
                    placeholder="Kata Sandi"
                    style="height: 50px"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control rounded-3"
                    id="confrimPassword"
                    placeholder="Konfirmasu kata sandi"
                    style="height: 50px"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label
                    class="form-check-label font-size-sm"
                    for="exampleCheck1"
                  >
                    Dengan mendaftar, kamu menyetujui Kebijakan Privasi
                    labirin.com</label
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-primary d-flex align-items-center justify-content-center"
                  style="width: 100%; height: 40px"
                >
                  Daftar
                </button>
                <p class="mt-3 d-flex justify-content-center font-size-sm">
                  Sudah punya akun? &nbsp
                  <a class="text-black" href="masuk.html">Masuk</a>
                </p>
              </form>
            </div>
          </div>
          <!--   FORM   -->
        </div>
      </section>
    </main>

    <!--  START BOOTSRAP JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--  END BOOTSRAP JS  -->
  </body>
</html>
